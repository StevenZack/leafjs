<div id="two-way-binding-id">
    <div> {{text}} </div>
    <input type="text" l-value="text" onkeyup="appTwoWayBinding.text.postValue(this.value)">
    <div></div>
    <textarea rows="6" cols="10" onkeyup="appTwoWayBinding.text.postValue(this.value)">{{text}}</textarea>
</div>
<script>
    appTwoWayBinding = Leaf('two-way-binding-id', {
        text: Observable('initial value')
    })
</script>
