<div id="for-id">
    <ol>
        <li l-for="list as v,i">{{i}} => {{v}}</li>
    </ol>
    <button onclick="appFor.list.update(function(l){l.push('item '+l.length)})">Add</button>
</div>
<script>
    appFor = Leaf('for-id', {
        list: Observable([
            'first'
        ]),
    })
</script>
