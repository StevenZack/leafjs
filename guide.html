<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf.js - Guide</title>
    <script src="leaf.js"></script>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="row shadow p">
        <b>Leaf.js</b>
        <span class="g"></span>
        <a class="mx" href="guide.html">Guide</a>
        <a class="mx" href="https://github.com/StevenZack/leafjs">Github</a>
        <a class="mx" href="leaf.js">Source Code</a>
    </div>
    <h1>Quick Guide</h1>
    <div class="col w" id="app">
        <div class="col maxw3xl w">
            <fieldset>
                <legend>index.html</legend>
                <p>
                    <label for="examples-sel">Examples</label>
                    <select id="examples-sel" onchange="app.selected.postValue(this.value)">
                        <optgroup label="Basic">
                            <option value="text" l-selected="selected==='text'">text</option>
                            <option value="observable" l-selected="selected==='observable'">observable</option>
                        </optgroup>
                        <optgroup label="Control Flow">
                            <option value="if" l-selected="selected==='if'">if</option>
                            <option value="for" l-selected="selected==='for'">for</option>
                        </optgroup>
                        <optgroup label="Binding">
                            <option value="two-way-binding" l-selected="selected==='two-way-binding'">two-way binding</option>
                        </optgroup>
                        <optgroup label="Array Operation">

                        </optgroup>
                    </select>
                </p>
                <br>
                <img src="" alt="">
                {{selected}}
            </fieldset>
        </div>
    </div>

    <script>
        app = Leaf('app', {
            selected: Observable('text'),
        })
    </script>
</body>

</html>
