<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="leaf.js"></script>
</head>

<body>
    <div id="app">
        <button l-for="list as v,i" l-style-background-color:blue="i===_root.current.value" l-onclick="'app.current.postValue('+i+')'">
            {{v}}
        </button>
    </div>
    <script>
        app=Leaf('app',{
            current:Observable(0),
            list:[
                'one',
                'two',
                'three'
            ]
        })
    </script>
</body>

</html>
