<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="leaf.js"></script>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div id="style-id">
        <b l-style="'color:'+colors[index]">Hello Leaf.js</b>
        <button onclick="appStyle.index.postValue((i)=> i+1%6)">Toggle</button>
    </div>
    <script>
        appStyle = Leaf('style-id', {
            index: Observable(0),
            colors: ['red', 'green', 'blue', 'orange', 'pink', 'purple']
        })
    </script>
</body>

</html>
