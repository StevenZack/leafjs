<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="leaf.js"></script>
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <div id="if-id">
        <span l-if="show">Show</span>
        <button onclick="appIf.show.postValue(!appIf.show.value)">Toggle</button>
    </div>
    <script>
        appIf = Leaf('if-id', {
            show: Observable(true),
        })
    </script>
</body>

</html>
