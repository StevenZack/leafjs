<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="leaf.js"></script>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div id="for-id">
        <ol>
            <li l-for="list as v,i">
                <span>{{v}}</span>
                <button l-onclick="'appFor.list.removeAt('+i+')'">delete</button>
            </li>
        </ol>
        <button onclick="appFor.list.update(function(l){l.push('item '+l.length)})">Add</button>
    </div>
    <script>
        appFor = Leaf('for-id', {
            list: Observable([
                'first',
                'second',
                'third'
            ]),
        })
    </script>
</body>

</html>
