<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="leaf.js"></script>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div id="app">
        <span>{{message}}</span>
        <textarea name="" id="" cols="30" rows="10" onkeyup="app.message.postValue(this.value)">
{{message}}
        </textarea>
    </div>
    <script>
        app = Leaf('app', {
            message: Observable('text')
        })
    </script>
</body>

</html>
